sources:
  # ─────────────────────────────────────────────────────────────
  # Tier 1: Major Crypto News (RSS - Free)
  # ─────────────────────────────────────────────────────────────
  coindesk_rss:
    enabled: true
    type: rss
    name: CoinDesk
    url: https://www.coindesk.com/arc/outboundfeeds/rss/
    rate_limit_seconds: 20
    proxy: false
    priority: high

  cointelegraph_rss:
    enabled: true
    type: rss
    name: Cointelegraph
    url: https://cointelegraph.com/rss
    rate_limit_seconds: 20
    proxy: false
    priority: high

  theblock_rss:
    enabled: true
    type: rss
    name: The Block
    url: https://www.theblock.co/rss.xml
    rate_limit_seconds: 25
    proxy: false
    priority: high

  decrypt_rss:
    enabled: true
    type: rss
    name: Decrypt
    url: https://decrypt.co/feed
    rate_limit_seconds: 20
    proxy: false
    priority: medium

  bitcoinmagazine_rss:
    enabled: true
    type: rss
    name: Bitcoin Magazine
    url: https://bitcoinmagazine.com/.rss/full/
    rate_limit_seconds: 25
    proxy: false
    priority: medium

  # ─────────────────────────────────────────────────────────────
  # Tier 2: Aggregators & Analytics (Free RSS)
  # ─────────────────────────────────────────────────────────────
  cryptopanic_rss:
    enabled: true
    type: rss
    name: CryptoPanic
    url: https://cryptopanic.com/feed/
    rate_limit_seconds: 30
    proxy: false
    priority: medium

  coingape_rss:
    enabled: true
    type: rss
    name: CoinGape
    url: https://coingape.com/feed/
    rate_limit_seconds: 25
    proxy: false
    priority: low

  newsbtc_rss:
    enabled: true
    type: rss
    name: NewsBTC
    url: https://www.newsbtc.com/feed/
    rate_limit_seconds: 25
    proxy: false
    priority: low

  # ─────────────────────────────────────────────────────────────
  # Tier 3: Technical & Development (GitHub Atom - Free)
  # ─────────────────────────────────────────────────────────────
  github_releases_bitcoin:
    enabled: true
    type: github
    name: Bitcoin Core Releases
    url: https://github.com/bitcoin/bitcoin/releases.atom
    rate_limit_seconds: 120
    proxy: false
    priority: low

  github_releases_ethereum:
    enabled: true
    type: github
    name: Ethereum Releases
    url: https://github.com/ethereum/go-ethereum/releases.atom
    rate_limit_seconds: 120
    proxy: false
    priority: low

  # ─────────────────────────────────────────────────────────────
  # Tier 4: Social Sentiment (Reddit - Free API)
  # ─────────────────────────────────────────────────────────────
  reddit_cryptocurrency:
    enabled: true
    type: reddit
    name: r/CryptoCurrency
    url: reddit://r/cryptocurrency?limit=25&sort=hot
    rate_limit_seconds: 120
    proxy: false
    priority: medium

  reddit_bitcoin:
    enabled: true
    type: reddit
    name: r/Bitcoin
    url: reddit://r/bitcoin?limit=20&sort=hot
    rate_limit_seconds: 120
    proxy: false
    priority: medium

  reddit_ethereum:
    enabled: true
    type: reddit
    name: r/Ethereum
    url: reddit://r/ethereum?limit=20&sort=hot
    rate_limit_seconds: 120
    proxy: false
    priority: low

  reddit_cryptomarkets:
    enabled: false
    type: reddit
    name: r/CryptoMarkets
    url: reddit://r/cryptomarkets?limit=15&sort=hot
    rate_limit_seconds: 120
    proxy: false
    priority: low

  # ─────────────────────────────────────────────────────────────
  # Tier 5: Telegram (Skeleton - Future Implementation)
  # ─────────────────────────────────────────────────────────────
  telegram_skeleton:
    enabled: false
    type: telegram
    name: Telegram (skeleton)
    url: ""
    rate_limit_seconds: 60
    proxy: false
    priority: low

  # ─────────────────────────────────────────────────────────────
  # Additional Free Sources (Disabled by Default)
  # ─────────────────────────────────────────────────────────────
  cryptoslate_rss:
    enabled: false
    type: rss
    name: CryptoSlate
    url: https://cryptoslate.com/feed/
    rate_limit_seconds: 30
    proxy: false
    priority: low

  blockonomi_rss:
    enabled: false
    type: rss
    name: Blockonomi
    url: https://blockonomi.com/feed/
    rate_limit_seconds: 30
    proxy: false
    priority: low

  # ─────────────────────────────────────────────────────────────
  # Notes:
  # - All sources use free tiers (no paid APIs)
  # - rate_limit_seconds set to 15-30 min (900-1800s) for production
  # - Currently showing lower values for testing; adjust before deploy
  # - Proxy enabled only for sources that require it
  # - Priority: high (15-30min), medium (30-60min), low (60-120min)
  # ─────────────────────────────────────────────────────────────


